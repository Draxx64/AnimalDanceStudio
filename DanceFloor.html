<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Box Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1a4e21;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #285c2a;
            background-color: #4a9d5b;
            color: #fff;
        }

        button:hover {
            background-color: #65b375;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        .tab-button {
            background-color: #4a9d5b;
            border: 1px solid #285c2a; 
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: none;
            color: #fff;
        }

        .tab-button.active {
            background-color: #65b375;
            border-bottom: 1px solid #285c2a;
        }

        .tab-content {
            padding: 20px;
            border: 1px solid #7ca47f;
            background-color: #2e6634;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .box {
            width: 600px;
            height: 400px;
            background-color: #2e6634;
            border: 2px solid #7ca47f;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
        }

        .button-group button {
            margin: 10px;
        }
		
		#animImg{
			height: 75%;
			width: 75%;
			display: block;
			position: relative;
		}
		
		.animImg{
			height: 75%;
			width: 75%;
			display: block;
			animation: move 1.25s linear infinite;
			position: relative;
		}
		
		@keyframes move {
			0% {
				left: -50px;
				top: 15px;
				transform: rotate(-10deg)
			}
			25% {
				left: 0px; /* Move to the right */
				top: -15px;
				transform: rotate(0deg)
			}
			50% {
				left: 50px; /* Move back to the left */
				top: 15px;
				transform: rotate(10deg)
			}
			75%{
				left: 0px; /* Move to the right */
				top: -15px;
				transform: rotate(0deg)
			}
			100%{
				left: -50px;
				top: 15px;
				transform: rotate(-10deg)
			}
		}
		
    </style>
</head>
<body>
    <header>
        <button onclick="topage('HomePage.html')">Home</button>
        <button onclick="topage('animal-list.html')">Animals</button>
        <button onclick="topage('jukebox.html')">Jukebox</button>
    </header>
    
    <div class="container">
        <button onclick="changeColor()">Color</button>
        <div id="box" class="box" style="display: flex; overflow: hidden; align-items: center; justify-content: center;"></div>
        <div class="button-group">
            <button class="tab-button" onclick="makeDance()">Dance</button>
        </div>
        <button onclick="playPause()">Play/Pause</button>
    </div>
<script src="scripts.js"></script>
    <script>
	
	var div = document.getElementById("box");
		div.innerHTML = "<img src='" + animImg + "' id='animImg'>";
	
        function openTab(tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.querySelector(`.${tabName}`).className += " active";
        }

        function changeColor() {
            var box = document.querySelector('.box');
            var currentColor = box.style.backgroundColor;
            if (currentColor === 'rgb(46, 102, 52)') {
                box.style.backgroundColor = '#2e6634';
            } else {
                box.style.backgroundColor = '#2e6634';
            }
        }

		var playTog = false;
        function playPause() {
            playTog = !playTog;
			if(playTog) playSong();
			if(!playTog) stopSong();
        }
		
		var dancingImg = document.getElementById("animImg");
		function makeDance(){
			dancingImg.classList.toggle("animImg");
		}
		
		
		
    </script>
</body>
</html>
