<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Box Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1a4e21;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #285c2a;
            background-color: #4a9d5b;
            color: #fff;
        }

        button:hover {
            background-color: #65b375;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        .tab-button {
            background-color: #4a9d5b;
            border: 1px solid #285c2a; 
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: none;
            color: #fff;
        }

        .tab-button.active {
            background-color: #65b375;
            border-bottom: 1px solid #285c2a;
        }

        .tab-content {
            padding: 20px;
            border: 1px solid #7ca47f;
            background-color: #2e6634;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .box {
            width: 600px;
            height: 400px;
            background-color: #2e6634;
            border: 2px solid #7ca47f;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
        }

        .button-group button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button class="tab-button active" onclick="openTab('home')">Home</button>
        <button class="tab-button" onclick="openTab('animals')">Animals</button>
        <button class="tab-button" onclick="openTab('jukebox')">Jukebox</button>
    </header>
    
    <div class="container">
        <button onclick="changeColor()">Color</button>
        <div class="box"></div>
        <div class="button-group">
            <button class="tab-button" onclick="openTab('dance')">Dance</button>
            <button class="tab-button" onclick="openTab('manual')">Manual</button>
        </div>
        <button onclick="playPause()">Play/Pause</button>
    </div>

    <script>
        function openTab(tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.querySelector(`.${tabName}`).className += " active";
        }

        function changeColor() {
            var box = document.querySelector('.box');
            var currentColor = box.style.backgroundColor;
            if (currentColor === 'rgb(46, 102, 52)') {
                box.style.backgroundColor = '#2e6634';
            } else {
                box.style.backgroundColor = '#2e6634';
            }
        }

        function playPause() {
            alert('Play/Pause button clicked');
        }
    </script>
</body>
</html>
